<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div *ngFor="let item of data">
    <div class="border rounded-lg overflow-hidden shadow-md bg-gray-800 text-white">
      <div class="p-4">
        <h5 class="text-xl font-semibold mb-2">{{ item.name }}</h5>
        <p class="text-gray-300 mb-4">{{ item.description }}</p>
      </div>
      <div class="flex flex-wrap">
        <div *ngFor="let ite of item.topics" class="mb-4">
          <button class="m-2 bg-gray-600 text-white border border-gray-500 rounded-lg px-2 py-1 text-sm font-semibold shadow-md mr-2">
            {{ ite }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
